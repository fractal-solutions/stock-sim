<!DOCTYPE html>
<html>
<head>
    <title>Stonks Market Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #1a1b1e;
            --bg-tertiary: #2c2e33;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        #market-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #account-panel {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .stock-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stock-container:last-child {
            margin-bottom: 0;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ticker {
            font-size: 24px;
            font-weight: 600;
        }

        .price {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent-green);
        }

        .personality {
            padding: 4px 8px;
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            color: var(--accent-purple);
        }

        .cooldown {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .trade-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-buy {
            background-color: var(--accent-green);
            color: white;
        }

        .btn-sell {
            background-color: var(--accent-red);
            color: white;
        }

        .events-container {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
        }

        .event {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            background-color: var(--bg-secondary);
            font-size: 14px;
        }

        .history-toggle {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .event-history {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            opacity: 0;
        }

        .event-history.expanded {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            opacity: 1;
        }

        .chain-event {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .personality-shift {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
        }

        #account-info {
            margin-bottom: 20px;
        }

        .balance {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-green);
        }

        .portfolio {
            margin-top: 20px;
        }

        .position {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            margin: 5px 0;
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s;
        }

        .arrow.expanded {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="market-container">
        <div id="stocks"></div>
    </div>
    <div id="account-panel">
        <div id="account-info">
            <h3>Account Balance</h3>
            <div class="balance">$10,000.00</div>
        </div>
        <div class="portfolio">
            <h3>Portfolio</h3>
            <div id="positions"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="trader.js"></script>
</body>
</html>
